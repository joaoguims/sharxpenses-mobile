plugins {\n    id 'com.google.firebase.crashlytics' version '3.0.2' apply false\n    id 'com.google.gms.google-services' version '4.4.2' apply false
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.sharxpenses'
    compileSdk 34

    defaultConfig {\n        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        applicationId "com.sharxpenses"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary = true
        }

        // BASE_URL utilizada nos mÃƒÆ’Ã†â€™Ãƒâ€šÃ‚Â³dulos de rede via BuildConfig
        buildConfigField "String", "BASE_URL", "\"http://10.0.2.2:8080/\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.8"
